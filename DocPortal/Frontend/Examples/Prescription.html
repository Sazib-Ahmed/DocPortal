<!DOCTYPE html>
<html>
<head>
    <title>Prescription Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Prescription Table</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Patient Name</th>
                <th>Medications</th>
                <th>Dosage</th>
                <th>Instructions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-07-15</td>
                <td>John Doe</td>
                <td>Paracetamol</td>
                <td>500mg</td>
                <td>Take twice daily after meals</td>
            </tr>
            <tr>
                <td>2023-07-15</td>
                <td>Jane Smith</td>
                <td>Amoxicillin</td>
                <td>250mg</td>
                <td>Take with plenty of water</td>
            </tr>
            <!-- Add more rows for other prescriptions -->
        </tbody>
    </table>
</body>
</html>
